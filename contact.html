<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Article Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
  <img src="images/Screenshot_2025_0105_195931.png" alt="ctu logo" class="logo-image">
  <h1>Cebu Technological University-Danao Campus</h1>
</div>
<nav>
  <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="article.html">Article</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
  </ul>
</nav>
    </header>
    <main>
      <div class="intro-section">
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <div>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div>
              <label for="phone">Phone #:</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone #">
            </div>
            <div>
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" placeholder="Your Message..."></textarea>
            </div>
            <button type="submit">SUBMIT</button>
          </form>
        </section>
    
        <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
        
        
    </body>
      </html>
